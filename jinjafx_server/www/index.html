<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://cdnjs.cloudflare.com; script-src 'self' https://cdnjs.cloudflare.com">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=1024, user-scalable=no">
    <title>JinjaFx</title>
    <link rel="shortcut icon" href="jinjafx.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/addon/dialog/dialog.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/addon/display/fullscreen.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/addon/fold/foldgutter.min.css">
    <link rel="stylesheet" href="jinjafx.css">
    <link rel="stylesheet" href="jinjafx_m.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.4/split.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/addon/selection/mark-selection.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/addon/dialog/dialog.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/addon/display/fullscreen.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/addon/search/search.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/addon/search/searchcursor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/addon/edit/trailingspace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/addon/fold/foldcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/addon/fold/foldgutter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/mode/jinja2/jinja2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/mode/yaml/yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="jinjafx_m.js"></script>
  </head>
  <body>
    <div id="overlay"></div>
    <div id="wrap">
      <div id="header" class="jumbotron">
        <a href="./" tabindex="-1">
          <svg class="float-left mr-10" width="48" height="48" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <rect x="32" y="32" width="250" height="250" fill="#0074d9" stroke="#001f3f" />
            <rect x="304" y="162" width="120" height="120" fill="#0074d9" stroke="#001f3f" />
            <rect x="142" y="304" width="140" height="140" fill="#0074d9" stroke="#001f3f" />
            <rect x="304" y="304" width="177" height="177" fill="#0074d9" stroke="#001f3f" />
          </svg>
        </a>
        <h5 id="title">
          <a class="text-decoration-none text-reset" href="./" tabindex="-1">
            <span class="font-weight-bold">JinjaFx</span><br />
            <span class="small text-black">&nbsp;Jinja2&nbsp;Templating&nbsp;Tool</span>
          </a>
        </h5>
        <!-- https://github.com/feathericons/feather/tree/master/icons -->
        <div class="btn-toolbar ml-auto d-flex" role="group">
          <div class="btn-group mr-2">
            <div class="btn-group">
              <button id="select_ds" type="button" class="btn btn-warning text-left mw-150" data-toggle="dropdown" title="Select Data Set" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polygon points="12 2 2 7 12 12 22 7 12 2" />
                  <polyline points="2 17 12 22 22 17" />
                  <polyline points="2 12 12 17 22 12" />
                </svg>&nbsp;<span id="selected_ds">Default</span>
              </button>
              <div id="datasets" class="dropdown-menu"></div>
            </div>
            <button id="delete_ds" type="button" class="btn btn-warning" title="Delete Data Set" disabled>-</button>
            <button id="add_ds" type="button" class="btn btn-warning" title="Add Data Set">+</button>
          </div>

          <div id="lbuttons" class="btn-group mr-2 d-none">
            <button id="get" type="button" class="btn btn-info" title="Get Link">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
              </svg>&nbsp;Get Link
            </button>
            <button id="update" type="button" class="btn btn-info btn-curved d-none" title="Update Link">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                <polyline points="17 21 17 13 7 13 7 21" />
                <polyline points="7 3 7 8 15 8" />
              </svg>&nbsp;Update
            </button>
            <div class="btn-group">
              <button id="mdd" type="button" class="btn btn-info dropdown-toggle caret-off" data-toggle="dropdown" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="20" viewBox="0 0 12 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="6" cy="5" r="1"></circle>
                  <circle cx="6" cy="12" r="1"></circle>
                  <circle cx="6" cy="19" r="1"></circle>
                </svg>
              </button>
              <div id="menu_items" class="dropdown-menu">
                <a id="get2" class="dropdown-item" href="#">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
                  </svg>&nbsp;Get New Link
                </a>
                <a id="protect" class="dropdown-item disabled" href="#">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4" />
                  </svg>&nbsp;<span id="protect_text">Protect Link</span>
                </a>
              </div>
            </div>
          </div>

          <button id="export" type="button" class="btn btn-info mr-2" title="Export DataTemplate">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
              <polyline points="14 2 14 8 20 8" />
              <line x1="16" y1="13" x2="8" y2="13" />
              <line x1="16" y1="17" x2="8" y2="17" />
              <polyline points="10 9 9 9 8 9" />
            </svg>&nbsp;Export
          </button>

          <button id="generate" type="button" class="btn btn-secondary" title="Generate">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="16 3 21 3 21 8" />
              <line x1="4" y1="20" x2="21" y2="3" />
              <polyline points="21 16 21 21 16 21" />
              <line x1="15" y1="15" x2="21" y2="21" />
              <line x1="4" y1="4" x2="9" y2="9" />
            </svg>&nbsp;Generate
          </button>
        </div>
        <div class="clearfix"></div>
      </div>
      <div id="main" class="container-fluid">
        <div id="content">
          <div id="top">
            <div id="cdata" class="split-horizontal position-relative">
              <div class="badge badge-secondary float-left labels">D<br />A<br />T<br />A<br />.<br />C<br />S<br />V<br /></div>
              <textarea id="data"></textarea>
              <div id="csv" class="table-responsive table-hover"></div>
              <span id="ldata" title="Expand" class="expand">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" />
                </svg>
              </span>
              <span id="ldata2" title="Restore" class="expand display-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3" />
                </svg>
              <span>
            </div>
            <div id="cvars" class="split-horizontal position-relative">
              <div class="badge badge-danger float-left labels">V<br />A<br />R<br />S<br />.<br />Y<br />M<br />L<br /></div>
              <textarea id="vars"></textarea>
              <span id="lvars" title="Expand" class="expand">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" />
                </svg>
              </span>
              <span id="lvars2" title="Restore" class="expand display-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3" />
                </svg>
              <span>
            </div>
          </div>
          <div id="ctemplate" class="position-relative">
            <div class="badge badge-info float-left labels">T<br />E<br />M<br />P<br />L<br />A<br />T<br />E<br />.<br />J<br />2<br /></div>
            <textarea id="template"></textarea>
            <span id="ltemplate" title="Expand" class="expand">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" />
              </svg>
            </span>
            <span id="ltemplate2" title="Restore" class="expand display-none">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3" />
              </svg>
            <span>
          </div>
        </div>
      </div>
      <div id="push"></div>
    </div>
    <div id="footer">
      <div class="container-fluid">
        <h5 id="status" class="float-left"></h5>
        <h5 class="text-right">JinjaFx v{{ jinjafx.version }}<br /><a class="small" href="https://github.com/cmason3/jinjafx" tabindex="-1" target="_blank">https://github.com/cmason3/jinjafx</a></h5>
      </div>
    </div>
    <input id="get_link" type="hidden" value="{{ get_link }}">
    <div id="jinjafx_input" class="modal fade" role="dialog">
      <div id="input_modal" class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form id="input_form" role="form">
            <div id="jinjafx_input_form" class="form-group modal-body">
            </div>
            <div class="modal-footer">
              <button id="ml-input-reset" type="button" class="btn btn-danger">Reset</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button id="ml-input-ok" type="submit" class="btn btn-primary">Generate</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="vault_input" class="modal fade" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="ml-title" class="mt-0">Ansible Vault</h4>
          </div>
          <div class="form-group row modal-body">
            <label for="vault" class="col-sm-12 col-form-label">Vault Password</label>
            <div class="col-sm-12">
              <input type="password" class="form-control" id="vault">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button id="ml-vault-ok" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    <div id="protect_dt" class="modal fade" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="ml-title" class="mt-0">Protect DataTemplate</h4>
          </div>
          <div class="form-group modal-body">
            <div class="row">
              <div class="col-6">
                <label for="password_open1" class="col-form-label">Password to Open</label>
                <input type="password" class="form-control" id="password_open1">
              </div>
              <div class="col-6">
                <label for="password_open2" class="col-form-label" disabled>Verify Password</label>
                <input type="password" class="form-control" id="password_open2" disabled>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="password_modify1" class="col-form-label">Password to Modify</label>
                <input type="password" class="form-control" id="password_modify1">
              </div>
              <div class="col-6">
                <label for="password_modify2" class="col-form-label" disabled>Verify Password</label>
                <input type="password" class="form-control" id="password_modify2" disabled>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button id="ml-protect-dt-ok" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    <div id="protect_input" class="modal fade" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="ml-title" class="mt-0">Protected DataTemplate</h4>
          </div>
          <div class="form-group row modal-body">
            <label for="in_protect" class="col-sm-12 col-form-label">DataTemplate Password</label>
            <div class="col-sm-12">
              <input type="password" class="form-control" id="in_protect">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button id="ml-protect-ok" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    <div id="dataset_input" class="modal fade" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="ml-title" class="mt-0">Add Data Set</h4>
          </div>
          <div class="form-group row modal-body">
            <label for="ds_name" class="col-sm-12 col-form-label">Data Set Name</label>
            <div class="col-sm-12">
              <input class="form-control" id="ds_name">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button id="ml-dataset-ok" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
