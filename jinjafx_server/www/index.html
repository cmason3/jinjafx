<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=1024, user-scalable=no">
    <title>JinjaFx</title>
    <link rel="shortcut icon" href="jinjafx.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.2/addon/dialog/dialog.min.css">
    <link rel="stylesheet" href="jinjafx.css">
    <link rel="stylesheet" href="jinjafx_m.css">
    <!-- Required by Internet Explorer 11 for js.yaml.min.js :( -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.6/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.2/split.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.1/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.2/addon/selection/mark-selection.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.2/addon/dialog/dialog.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.2/addon/search/search.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.2/addon/search/searchcursor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.2/addon/edit/trailingspace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.2/mode/jinja2/jinja2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.2/mode/yaml/yaml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
    <script src="jinjafx.js"></script>
  </head>
  <body>
    <div id="overlay"></div>
    <div id="wrap">
      <div id="header" class="jumbotron">
        <a href="./">
          <svg style="float: left; margin-right: 10px;" width="48" height="48" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <rect x="32" y="32" width="250" height="250" fill="#0074d9" stroke="#001f3f" />
            <rect x="304" y="162" width="120" height="120" fill="#0074d9" stroke="#001f3f" />
            <rect x="142" y="304" width="140" height="140" fill="#0074d9" stroke="#001f3f" />
            <rect x="304" y="304" width="177" height="177" fill="#0074d9" stroke="#001f3f" />
          </svg>
        </a>
        <h5 id="title" style="color: black; float: left; margin: 0px 10px 0px 0px;">
          <a class="text-decoration-none text-reset" href="./">
            <span class="font-weight-bold">JinjaFx</span><br />
            <span class="small" style="color: black;">&nbsp;Jinja2&nbsp;Templating&nbsp;Tool</span>
          </a>
        </h5>
        <!-- https://github.com/feathericons/feather/tree/master/icons -->
        <div class="btn-toolbar" role="group" style="margin-left: auto; display: flex;">
          <div class="btn-group mr-2">
            <div class="btn-group">
              <button id="select_ds" type="button" class="btn btn-warning text-left" style="min-width: 150px;" data-toggle="dropdown" title="Select Data Set" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polygon points="12 2 2 7 12 12 22 7 12 2" />
                  <polyline points="2 17 12 22 22 17" />
                  <polyline points="2 12 12 17 22 12" />
                </svg>&nbsp;<span id="selected_ds">Default</span>
              </button>
              <div id="datasets" class="dropdown-menu"></div>
            </div>
            <button id="delete_ds" type="button" class="btn btn-warning" onclick="jinjafx('delete_dataset');" title="Delete Data Set" disabled>-</button>
            <button id="add_ds" type="button" class="btn btn-warning" onclick="jinjafx('add_dataset');" title="Add Data Set">+</button>
          </div>

          <div class="btn-group mr-2">
            <button id="get" type="button" class="btn btn-info" onclick="jinjafx('get_link');" title="Get Link">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
              </svg>
            </button>
            <button id="update" type="button" class="btn btn-info" onclick="jinjafx('update_link');" title="Update Link" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                <polyline points="17 21 17 13 7 13 7 21" />
                <polyline points="7 3 7 8 15 8" />
              </svg>
            </button>
            <!--
            <button id="lock" type="button" class="btn btn-info" onclick="jinjafx('lock_link');" title="Lock Link" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
              </svg>
            </button>
            -->
          </div>

          <button id="export" type="button" class="btn btn-info mr-2" onclick="jinjafx('export');" title="Export DataTemplate">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
              <polyline points="14 2 14 8 20 8" />
              <line x1="16" y1="13" x2="8" y2="13" />
              <line x1="16" y1="17" x2="8" y2="17" />
              <polyline points="10 9 9 9 8 9" />
            </svg>&nbsp;Export
          </button>

          <button id="generate" type="button" class="btn btn-secondary mr-2" onclick="jinjafx('generate');" title="Generate">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="16 3 21 3 21 8" />
              <line x1="4" y1="20" x2="21" y2="3" />
              <polyline points="21 16 21 21 16 21" />
              <line x1="15" y1="15" x2="21" y2="21" />
              <line x1="4" y1="4" x2="9" y2="9" />
            </svg>&nbsp;Generate
          </button>
        </div>
        <div style="clear: both;"></div>
      </div>
      <div id="main" class="container-fluid">
        <div id="content">
          <div id="top">
            <div id="cdata" class="split-horizontal" style="position: relative;">
              <div class="badge badge-secondary float-left labels">D<br />A<br />T<br />A<br />.<br />C<br />S<br />V<br /></div>
              <textarea id="data"></textarea>
              <div id="csv" class="table-responsive" style="overflow: auto; width: auto; height: 100%; display: none;"></div>
              <span id="ldata" class="expand" title="Maximise">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" />
                </svg>
              </span>
            </div>
            <div id="cvars" class="split-horizontal" style="position: relative;">
              <div class="badge badge-danger float-left labels">V<br />A<br />R<br />S<br />.<br />Y<br />M<br />L<br /></div>
              <textarea id="vars"></textarea>
              <span id="lvars" class="expand" title="Maximise">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" />
                </svg>
              </span>
            </div>
          </div>
          <div id="ctemplate" style="position: relative;">
            <div class="badge badge-info float-left labels">T<br />E<br />M<br />P<br />L<br />A<br />T<br />E<br />.<br />J<br />2<br /></div>
            <textarea id="template"></textarea>
            <span id="ltemplate" class="expand" title="Maximise">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" />
              </svg>
            </span>
          </div>
        </div>
      </div>
      <div id="push"></div>
    </div>
    <div id="footer">
      <div class="container-fluid">
        <h5 id="status" class="float-left"></h5>
        <p class="text-right" style="font-size: 85%;">JinjaFx v{{ jinjafx.version }} - Jinja2 Templating Tool<br /><a href="https://github.com/cmason3/jinjafx" target="_blank">https://github.com/cmason3/jinjafx</a></p>
      </div>
    </div>
    <input id="get_link" type="hidden" value="{{ get_link }}">
    <div id="vault_input" class="modal fade">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="ml-title" style="margin-top: 0px;">Ansible Vault</h4>
          </div>
          <div class="form-group row modal-body">
            <label for="vault" class="col-sm-12 col-form-label">Vault Password</label>
            <div class="col-sm-12">
              <input type="password" class="form-control" id="vault">
            </div>
          </div>
          <div class="modal-footer">
            <button id="ml-vault-ok" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    <div id="dataset_input" class="modal fade">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="ml-title" style="margin-top: 0px;">Add Data Set</h4>
          </div>
          <div class="form-group row modal-body">
            <label for="ds_name" class="col-sm-12 col-form-label">Data Set Name</label>
            <div class="col-sm-12">
              <input class="form-control" id="ds_name">
            </div>
          </div>
          <div class="modal-footer">
            <button id="ml-dataset-ok" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    <div id="confirm_dialog" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="ml-title" style="margin-top: 0px;">Are you sure?</h4>
          </div>
          <div class="modal-footer">
            <button id="ml-confirm-yes" type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
            <button id="ml-confirm-no" type="button" class="btn btn-danger" data-dismiss="modal">No</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
