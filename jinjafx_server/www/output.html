<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; script-src 'self' https://cdnjs.cloudflare.com">
    <meta name="viewport" content="width=1536, user-scalable=no">
    <title>Generating...</title>
    <link rel="shortcut icon" href="jinjafx.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="jinjafx.css">
    <link rel="stylesheet" href="jinjafx_o.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako_deflate.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/plugin/advancedFormat.min.js" crossorigin="anonymous"></script>
    <script src="jinjafx_o.js"></script>
  </head>
  <body>
    <div id="status" class="alert alert-primary wait fw-bold">Generating Output...</div>
    <div id="wrap" class="d-none">
      <div id="header" class="p-3">
        <a href="./">
          <svg class="float-start me-10" width="48" height="48" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <rect x="32" y="32" width="250" height="250" fill="#0074d9" stroke="#001f3f" />
            <rect x="304" y="162" width="120" height="120" fill="#0074d9" stroke="#001f3f" />
            <rect x="142" y="304" width="140" height="140" fill="#0074d9" stroke="#001f3f" />
            <rect x="304" y="304" width="177" height="177" fill="#0074d9" stroke="#001f3f" />
          </svg>
        </a>
        <h5 id="title">
          <a class="text-decoration-none text-reset" href="./">
            <span class="fw-bold">JinjaFx</span><br />
            <span class="small text-black">&nbsp;Jinja2&nbsp;Templating&nbsp;Tool</span>
          </a>
        </h5>
        <div class="btn-toolbar ms-auto d-flex" role="group">
          <button id="copy" class="btn btn-secondary text-white me-2" type="button" title="Copy Output to Clipboard">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
            </svg>&nbsp;Copy
          </button>
          <button id="download" class="btn btn-secondary text-white me-2" type="button" title="Download Outputs as Zip">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="7 10 12 15 17 10" />
              <line x1="12" y1="15" x2="12" y2="3" />
            </svg>&nbsp;Download
          </button>
        </div>
        <div class="clearfix"></div>
      </div>
      <div id="main" class="container-fluid">
        <div id="content">
          <div id="row" class="row g-0">
            <div class="col h-100">
              <div id="tabs" class="tab-content h-100"></div>
            </div>
            <div id="pills" class="col-auto h-100 ms-10 d-none">
              <h4>&nbsp;</h4>
              <div class="nosb h-100">
                <ul id="nav-links" class="nav nav-pills flex-column"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="push"></div>
    </div>
    <div id="footer" class="d-none">
      <div class="container-fluid">
        <h5 id="ostatus" class="float-start"></h5>
        <span id="summary" class="float-end text-end fs-85"></span>
      </div>
    </div>
    <div id="warning_modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="ml-title" class="mt-0">Warnings</h4>
          </div>
          <div class="form-group row modal-body">
            <div id="warnings" class="col-sm-12"></div>
          </div>
          <div class="modal-footer">
            <button id="btn_warning_close" type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
